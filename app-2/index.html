<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple UI with Custom Buttons</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
        }

        main {
            margin-top: 50px;
        }

        h1 {
            color: #333;
            font-size: 36px;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 12px;
            transition: background-color 0.3s;
        }

        .ahmooo {
            background-color: #4CAF50;
        }

        .ahmooo:hover {
            background-color: #45a049;
        }

        .kalles-ismail {
            background-color: #008CBA;
        }

        .kalles-ismail:hover {
            background-color: #007bb5;
        }

        .kibirli-burak {
            background-color: #f44336;
        }

        .kibirli-burak:hover {
            background-color: #e53935;
        }

        .izzzeeetttttt {
            background: linear-gradient(to right, #ff0018, #ffa52c, #ffff41, #008018, #0000f9, #86007d);
            color: white;
        }

        .izzzeeetttttt:hover {
            filter: brightness(1.1);
        }

        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

    <!-- Header section -->
    <header>
        <h1>Welcome to 214 North Wayne St Community</h1>
    </header>

    <!-- Main content section -->
    <main>
        <p>This is a simple web application with custom buttons. Click the buttons below to explore!</p>

        <!-- Button section -->
        <div class="button-container">
            <a href="https://www.kalamala.com/products/ahmad-special-blend-tea-100-tea-bagschai" target="_blank" class="button ahmooo">ahmooo</a>
            <a href="https://lexica.art/prompt/36d0aa45-b20d-4d7a-851e-934134c48260" target="_blank" class="button izzzeeetttttt">izzzeeetttttt</a>
            <a href="https://dreamworks.fandom.com/wiki/Donkey?file=Donkey_Profile.jpg" target="_blank" class="button kalles-ismail">kalles-ismail</a>
            <a href="https://www.milligazete.com.tr/haber/1525272/kibirli-insanin-ozellikleri" target="_blank" class="button kibirli-burak">kibirli-burak</a>
        </div>
    </main>

    <!-- Footer section -->
    <footer>
        <p>Simple UI &copy; 2024</p>
    </footer>

</body>
</html>
